{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Link to Font Awesome CSS for icons -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %}My Airline Website{% endblock %}</title>
</head>
<body>
    <!-- Navbar section -->
    <div class="navbar">
        <i class='bx bx-menu' id="button"></i>
        <a href="{% url 'home' %}"><h1>K<span>Q</span></h1></a>
        <ul>
            <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
            <li><a href="{% url 'flights' %}" class="nav-link">Plane Schedule</a></li>
            <li><a href="{% url 'shop' %}" class="nav-link">Shop</a></li>
            <li><a href="{% url 'contact_us' %}" class="nav-link">Contact us</a></li>
            <li><a href="{% url 'service' %}" class="nav-link">Service</a></li>
        </ul>
    </div>
    
    <!-- Main content area -->
    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    
    <!-- Footer section -->
    <footer>
        <!-- Footer content here -->
        <p>&copy; 2024 Kenya Airways. All rights reserved.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
