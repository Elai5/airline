    <script type="text/javascript">
        var menuBar=document.getElementById('Home');
        var navItem =document.getElementsByClassName('navbar');
        var navMenu =document.getElementsByClassName('nav-menu');
        var navActive=document.getElementsByClassName('active')
        var  hide = false;
        window.addEventListener('resize',function(){
            if(window.innerWidth > 768){
                for(let i=0 ; i<navItem.length ;i++){
                navItem[i].style.visibility='visible'
            }
            }
        })
        function myClickHandler(){
            hide =!hide;
            hide ? navActive[0].style.visibility='hidden':navActive[0].style.visibility='visible'
            hide ? navMenu[0].style.visibility='hidden': navMenu[0].style.visibility='visible';
           for(var i=0;i< navItem.length;i++){
               
                hide ? navItem[i].style.visibility='hidden': navItem[i].style.visibility='visible'
            }
        }
        menuBar.addEventListener('click',myClickHandler)
      </script>
