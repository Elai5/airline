<head>

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="bree.css">
    
    <title>About Page</title>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <a href="index.html"><h1>K<span>Q</span></h1></a>
            <ul>
                <li><a href="./index.html" class="nav-link">Home</a></li>
                <li><a href="./Bout.html" class="nav-link">About</a></li>
                <li><a href="./plane.html" class="nav-link">Plane Schedule</a></li>
                <li><a href="./shop.html" class="nav-link">Shop</a></li>
                <li><a href="./contact.html" class="nav-link">Contact us</a></li>
                <li><a href="./service.html" class="nav-link">Service</a></li>
            </ul>
        </div>
        <div class="form-sector">
            <div class="form-container">
                <form action="" method="post">
                   <h3>login now</h3>
                   <input type="email" name="email" required placeholder="enter your email">
                   <input type="password" name="password" required placeholder="enter your password">
                   <input type="submit" name="submit" value="login now" class="form-btn">
                   <p>don't have an account? <a href="register.html">register now</a></p>
                </form>
             </div>
        </div>
    
    </div>
    
    <script type="text/javascript">
        var menuBar=document.getElementById('Home');
        var navItem =document.getElementsByClassName('navbar');
        var navMenu =document.getElementsByClassName('nav-menu');
        var navActive=document.getElementsByClassName('active')
        var  hide = false;
        window.addEventListener('resize',function(){
            if(window.innerWidth > 768){
                for(let i=0 ; i<navItem.length ;i++){
                navItem[i].style.visibility='visible'
            }
            }
        })
        function myClickHandler(){
            hide =!hide;
            hide ? navActive[0].style.visibility='hidden':navActive[0].style.visibility='visible'
            hide ? navMenu[0].style.visibility='hidden': navMenu[0].style.visibility='visible';
           for(var i=0;i< navItem.length;i++){
               
                hide ? navItem[i].style.visibility='hidden': navItem[i].style.visibility='visible'
            }
        }
        menuBar.addEventListener('click',myClickHandler)
      </script>    
</body>
</html>
